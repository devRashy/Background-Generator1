<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
       <link rel="stylesheet" href="app.css"/>
        <title>Background-generator</title>
    </head>
    <body class="getBody">
        <section>
        <header>
            <h1>BACKGROUND GENERATOR</h1>
        </header>
        <div class=:colordiv>
            <input type="color" value="#FF0000" class="colorbox1" size="40"> 
            <input type="color" value="#00FF00" class="colorbox2" size="40"> 
            <input type="color" value="#0000FF" class="colorbox3" size="40"> 
        </div>
        <div>
            <button>Change Background Color</button>
        </div>
        <div>
            <h2>CURRENT CSS BACKGROUND</h2>
            <p class="displayColor">linear-gradient(to right, rgb(0, 0, 64), rgb(5, 250, 43), rgb(15, 15, 0))</p>
        </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
